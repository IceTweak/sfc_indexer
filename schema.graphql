type User @entity {
  "User address"
  id: ID!
  events: [Event!]! @derivedFrom(field: "user")
}

type Token @entity {
  id: ID!
  name: String!
  events: [Event!]! @derivedFrom(field: "token")
}

type Transfer {
  from: User!
  to: User!
  amount: BigInt!
  txHash: String!
}

union EventLog = Transfer

type Event @entity {
  id: ID!
  user: User!
  token: Token!
  eventLog: EventLog
  createdAt: DateTime!
}
